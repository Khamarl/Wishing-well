<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing Well</title>
    <script defer src="./assets/index.js"></script>
</head>
<body>

    <h1>Come forth and get the wish of your desires granted</h1>

    <div id="container">
        <h2>Here are the list of current wishes</h2>
        <ul id="current-wishes">

        </ul>
    </div>
    <div id="form-container">
        <h2> Add your wish here </h2>
        <form id="add-wish">
            <input type="text" name="name" placeholder="Your name...">
            <input type="text" name="wish" placeholder="Insert Wish Here...">
            <input type="submit"  value="Grant Wish">
        </form>
    </div>
